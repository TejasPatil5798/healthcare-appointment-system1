<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="other-hero">
    <nav>
        <h2>OMKAR HOSPITAL</h2>
        <div class="in-nav">
            <a href="/">Home</a> | <a href="/register.html">Register</a>
        </div>

    </nav>
    <div class="in-main">
        <main>
            <h1>Login</h1>
            <form id="loginForm">
                <label><span>Email:</span> <input name="email" type="email" required></label><br>
                <label><span>Password:</span> <input name="password" type="password" required></label><br>
                <button type="submit">Login</button>
            </form>
            <br>
            <div class="bottom-line">
                <p>Dont have an Account <a href="/register.html">Register</a> Here.</p>
            </div>
            <div id="msg">
        </main>
    </div>
    <footer>
        <p>copyrights @ Omkar Hospital</p>
        <p>Designed & Developed by Kavya infoweb pvt. ltd.</p>
    </footer>

    <script src="/js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const f = e.target;
            const res = await fetch('/api/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: f.email.value, password: f.password.value }) });
            const j = await res.json();
            if (j.success) {
                if (j.user.role === 'doctor') location.href = '/doctor.html';
                else location.href = '/patient.html';
            } else {
                document.getElementById('msg').innerText = j.error || 'Login failed';
            }
        });
    </script>
</body>

</html>
