<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="other-hero">
    <nav>
        <h2>OMKAR HOSPITAL</h2>
        <div class="in-nav">
            <a href="/">Home</a> | <a href="/register.html">Register</a>
        </div>

    </nav>
    <section class="content-form">
        <div class="main-form">
            <div class="form-sec">
                <div class="right-sec">
                    <div class="logo">
                        <img src="/images/pngwing.com.png" alt="logo" style="width: 50px; height:50px">
                        <h2>Omkar Hospital</h2>
                        <p class="tagline">Compassion • Care • Cure</p>
                    </div>
                    <div class="welcome-text">
                        <h3>Welcome to the<br>Healthcare<br>Appointment<br>System</h3>
                        <p>Book appointments with ease.</p>
                    </div>
                </div>
                <div class="left-sec">
                    <h1>Login</h1>
                    <form id="loginForm">
                        <label><span>Email:</span> <input name="email" type="email" required></label><br>
                        <label><span>Password:</span> <input name="password" type="password" required></label><br>
                        <button type="submit">Login</button>
                    </form>
                    <br>
                    <div class="bottom-line">
                        <p>Don't have an Account <a href="/register.html">Register</a> Here.</p>
                    </div>
                    <div id="msg"></div>
                </div>
            </div>

        </div>
    </section>


    <footer>
        <p>copyrights @ Omkar Hospital</p>
        <p>Designed & Developed by Kavya infoweb pvt. ltd.</p>
    </footer>

    <script src="/js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const f = e.target;
            const res = await fetch('/api/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: f.email.value, password: f.password.value }) });
            const j = await res.json();
            if (j.success) {
                if (j.user.role === 'doctor') location.href = '/doctor.html';
                else location.href = '/patient.html';
            } else {
                document.getElementById('msg').innerText = j.error || 'Login failed';
            }
        });
    </script>
</body>

</html>
