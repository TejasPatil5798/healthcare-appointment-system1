<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="other-hero">
    <nav>
        <h2>OMKAR HOSPITAL</h2>
        <div class="in-nav">
            <a href="/">Home</a> | <a href="/login.html">Login</a>
        </div>
    </nav>
    <div class="in-main">
        <main>
            <h1>Register</h1>
            <form id="registerForm">
                <label><span>Name:</span> <input name="name" required></label><br>
                <label><span>Email:</span> <input name="email" type="email" required></label><br>
                <label><span>Password:</span> <input name="password" type="password" required></label><br>
                <label><span>Role:</span>
                    <select name="role" id="roleSelect">
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                    </select>
                </label><br>

                <div id="doctorFields" style="display:none;">
                    <label>Specialization: <input name="specialization"></label><br>
                    <label>Availability: <input name="availability" placeholder="e.g. Mon-Fri 10:00-16:00"></label><br>
                    <label>Contact: <input name="contact"></label><br>
                </div>

                <button type="submit">Register</button>
            </form>
            <div id="msg"></div>
        </main>
    </div>
    <footer>
        <p>copyright @ Kavya Infoweb Pvt. Ltd.</p>
    </footer>

    <script src="/js/app.js"></script>
    <script>
        document.getElementById('roleSelect').addEventListener('change', (e) => {
            document.getElementById('doctorFields').style.display = e.target.value === 'doctor' ? 'block' : 'none';
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const f = e.target;
            const data = {
                name: f.name.value,
                email: f.email.value,
                password: f.password.value,
                role: f.role.value,
                specialization: f.specialization ? f.specialization.value : '',
                availability: f.availability ? f.availability.value : '',
                contact: f.contact ? f.contact.value : ''
            };
            const res = await fetch('/api/register', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
            const j = await res.json();
            document.getElementById('msg').innerText = j.error || j.message || 'Registered';
            if (j.success || j.message) setTimeout(() => location.href = '/login.html', 1200);
        });
    </script>
</body>

</html>
